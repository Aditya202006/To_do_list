<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.freepik.com/256/16782/16782875.png?ga=GA1.1.826443522.1742462048&semt=ais_hybrid" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>TO-DO LIST</h2>
        <div class="add">

            <input id="new-to-do" placeholder="Add a new todo">
            <button id="add-btn">Add</button>
        </div>
        <ul class="scroll">
        </ul>
        <hr>
        <div class="bottom">
            <p>Total items : <span id="items-number">0</span></p>
            <button id="del-btn">Delete All</button>
        </div>

    </div>
    <script src="script.js" ></script>
</body>
</html>
